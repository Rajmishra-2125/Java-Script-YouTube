<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(LangName) {
        const li = document.createElement('li');
        li.innerHTML = `${li}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage(`Python`)
    addLanguage(`TypeScript`)
 
    function addOptLanguage(LangName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(LangName))
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("Python")
    addLanguage("Golang")
    

    // Edit

    
    const secondLang = document.querySelector("li:nth-child(2)");
    const thirdLang = document.querySelector("li:nth-child(3)");
    const fourthLang = document.querySelector("li:nth-child(4)");
    const fifthLang = document.querySelector("li:nth-child(5)");

    secondLang.innerHTML = "python"
    thirdLang.innerHTML = "Java"
    fourthLang.innerHTML = "TypeScript"
    fifthLang.innerHTML = "Golang"

    const newLi = document.createElement("li")
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)

    // Edit 
    const firstLang = document.querySelector("li:first-Child")
    firstLang.outerHTML = "<li>MySQL</li>" 

    // Remove

    const lastLang = document.querySelector("li:last-Child")
    lastLang.remove()
</script>
</html>
